<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>quanta blockly assembler</title>
    <script src="google-blockly-7679d22/blockly_compressed.js"></script>
    <script src="google-blockly-7679d22/blocks_compressed.js"></script>
    <script src="google-blockly-7679d22/msg/js/en.js"></script>

    <script src="quanta-blocks.js"></script>
    <style>
        body {
            background-color: #282828;
            font-family: sans-serif;

            margin: 0px;
        }
    </style>
</head>

<body>
    <div id="blocklyDiv" style="height: 100vh; width: 100vw;"></div>
    <xml id="toolbox" style="display: none">
        <block type="type_register"></block>
        <block type="instruction_immediate"></block>
        <block type="instruction_double_register"></block>
        <block type="instruction_single_register"></block>
        <block type="label_group"></block>
        <block type="math_number">
            <field name="NUM">0</field>
        </block>
    </xml>

    <script>
        var workspace = Blockly.inject('blocklyDiv',
            {
                media: 'google-blockly-7679d22//media/',
                toolbox: document.getElementById('toolbox'),
            });
    </script>
</body>

</html>
